<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILX HOST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a0dad 0%, #000000 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        h1 {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .role-btn {
            padding: 15px 25px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .role-btn:hover {
            background-color: #9932cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .price-display {
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }
        .price {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .nav-btn {
            padding: 8px 15px;
            background-color: #4b0082;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background-color: #5d0099;
            transform: translateY(-2px);
        }
        .payment-section, .whatsapp-section {
            display: none;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #8a2be2;
        }
        .payment-section h2, .whatsapp-section h2 {
            text-align: center;
            color: white;
            margin-top: 0;
        }
        .dana-number, .whatsapp-number {
            background-color: rgba(138, 43, 226, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #8a2be2;
        }
        .copy-btn, .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .copy-btn:hover, .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-1px);
        }
        .note {
            font-size: 14px;
            color: #ccc;
            text-align: center;
            margin-top: 20px;
        }
        .buy-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buy-btn:hover {
            background-color: #9932cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="#" class="nav-btn" id="menuBtn">Menu</a>
            <a href="#" class="nav-btn" id="productBtn">Produk</a>
            <a href="#" class="nav-btn" id="paymentBtn">Payment</a>
        </div>
        
        <header>
            <h1>WILX HOST</h1>
        </header>
        
        <div class="role-selection">
            <button class="role-btn" data-price="5000">RESELLER PANEL</button>
            <button class="role-btn" data-price="10000">ADMIN PANEL</button>
            <button class="role-btn" data-price="15000">PARTNER PANEL</button>
            <button class="role-btn" data-price="20000">OWNER PANEL</button>
        </div>
        
        <div class="price-display" id="priceDisplay">
            <p>Harga:</p>
            <div class="price" id="price">5.000</div>
        </div>
        
        <a href="#" class="buy-btn" id="buyBtn">BELI SEKARANG</a>
        
        <div class="payment-section" id="paymentSection">
            <h2>Payment</h2>
            <p>Dana:</p>
            <div class="dana-number">
                <span id="danaNumber">083824988054</span>
                <button class="copy-btn" id="copyBtn">Salin</button>
            </div>
            <p class="note">Sertakan Bukti Transfer bawa bukti ke owner nanti pembelian di proses</p>
        </div>
        
        <div class="whatsapp-section" id="whatsappSection">
            <h2>Hubungi Owner</h2>
            <p>WhatsApp:</p>
            <div class="whatsapp-number">
                <span id="whatsappNumber">6283175501824</span>
                <button class="whatsapp-btn" id="whatsappBtn">Chat</button>
            </div>
            <p class="note">Hubungi owner via WhatsApp untuk konfirmasi pembelian</p>
        </div>
    </div>

    <script>
        // Role selection
        const roleBtns = document.querySelectorAll('.role-btn');
        const priceDisplay = document.getElementById('priceDisplay');
        const priceElement = document.getElementById('price');
        
        roleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const price = btn.getAttribute('data-price');
                priceElement.textContent = new Intl.NumberFormat('id-ID').format(price);
                priceDisplay.style.display = 'block';
            });
        });
        
        // Navigation
        const paymentBtn = document.getElementById('paymentBtn');
        const paymentSection = document.getElementById('paymentSection');
        const menuBtn = document.getElementById('menuBtn');
        const productBtn = document.getElementById('productBtn');
        const buyBtn = document.getElementById('buyBtn');
        const whatsappSection = document.getElementById('whatsappSection');
        
        paymentBtn.addEventListener('click', (e) => {
            e.preventDefault();
            paymentSection.style.display = 'block';
            whatsappSection.style.display = 'none';
        });
        
        menuBtn.addEventListener('click', (e) => {
            e.preventDefault();
            paymentSection.style.display = 'none';
            whatsappSection.style.display = 'none';
            // Add your menu functionality here
            alert('Menu clicked');
        });
        
        productBtn.addEventListener('click', (e) => {
            e.preventDefault();
            paymentSection.style.display = 'none';
            whatsappSection.style.display = 'none';
            // Add your product functionality here
            alert('Produk clicked - Showing products for selected role');
        });
        
        buyBtn.addEventListener('click', (e) => {
            e.preventDefault();
            paymentSection.style.display = 'none';
            whatsappSection.style.display = 'block';
            window.scrollTo({
                top: whatsappSection.offsetTop - 20,
                behavior: 'smooth'
            });
        });
        
        // Copy Dana number
        const copyBtn = document.getElementById('copyBtn');
        const danaNumber = document.getElementById('danaNumber');
        
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(danaNumber.textContent)
                .then(() => {
                    copyBtn.textContent = 'Tersalin!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Salin';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
        
        // WhatsApp button
        const whatsappBtn = document.getElementById('whatsappBtn');
        const whatsappNumber = document.getElementById('whatsappNumber');
        
        whatsappBtn.addEventListener('click', () => {
            const url = `https://wa.me/${whatsappNumber.textContent}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
